name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags:
      - '*.*.*'
      - 'v*.*.*'
      - '*.*.*-*'
      - 'v*.*.*-*'
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1
  OAUTH2_JWT_SECRET: "test-jwt-secret-for-ci-only-do-not-use-in-production-32chars"
  # Always define this so workflow expressions referencing env.IMAGE_VERSION are valid.
  # On tag builds, it's overwritten by the "Compute release version" step.
  IMAGE_VERSION: "0.0.0-dev"

jobs:
  ci:
    name: Rust (fmt, clippy, test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rust toolchain + cache
        uses: ./.github/actions/rust-setup
        with:
          toolchain: stable
          components: rustfmt, clippy
          cache-key: ci
          install-system-deps: 'true'

      - name: Check Formatting
        run: cargo fmt -- --check

      - name: Clippy Linting
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Tests
        run: cargo test --verbose --all-features --locked

      - name: Build release binary (cached)
        run: |
          cargo build --release --locked
          test -f target/release/rust_oauth2_server

      - name: Upload release binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust_oauth2_server-linux-amd64
          path: target/release/rust_oauth2_server
          if-no-files-found: error

  # Security Scanning
  security:
    name: Security (audit, deny)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Rust toolchain + cache
        uses: ./.github/actions/rust-setup
        with:
          toolchain: stable
          cache-key: security
          install-system-deps: 'true'

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Security Audit (cargo-audit)
        continue-on-error: true
        run: cargo audit

      - name: Check Dependencies (cargo-deny)
        continue-on-error: true
        uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check

  # Code Coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Rust toolchain + cache
        uses: ./.github/actions/rust-setup
        with:
          toolchain: stable
          cache-key: coverage
          install-system-deps: 'true'

      - name: Install tarpaulin
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin

      - name: Generate Coverage
        run: cargo tarpaulin --out Xml --output-dir ./coverage --all-features --locked

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false

  # Integration Tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [ci]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: oauth2_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Rust toolchain + cache
        uses: ./.github/actions/rust-setup
        with:
          toolchain: stable
          cache-key: integration
          install-system-deps: 'true'

      - name: Run Flyway Migrations
        run: |
          docker run --rm --network host -v ${{ github.workspace }}/migrations/sql:/flyway/sql \
            flyway/flyway:10-alpine \
            -url=jdbc:postgresql://localhost:5432/oauth2_test \
            -user=test_user \
            -password=test_password \
            -connectRetries=20 \
            -connectRetriesInterval=3 \
            -locations=filesystem:/flyway/sql \
            migrate

      - name: Run Integration Tests
        env:
          OAUTH2_DATABASE_URL: postgresql://test_user:test_password@localhost:5432/oauth2_test
        run: cargo test --test integration --locked

  mongo-storage:
    name: Mongo Storage Tests (feature)
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - uses: actions/checkout@v4

      - name: Rust toolchain + cache
        uses: ./.github/actions/rust-setup
        with:
          toolchain: stable
          cache-key: mongo-storage
          install-system-deps: 'true'

      - name: Run Mongo storage tests (requires Docker)
        env:
          RUN_TESTCONTAINERS: "1"
        run: cargo test --test mongo_storage --features mongo --locked

  # E2E Tests on KIND (reuses prebuilt binary from the 'ci' job)
  e2e-kind:
    name: E2E Tests on KIND
    runs-on: ubuntu-latest
    needs: [ci]
    timeout-minutes: 35
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download prebuilt server binary
        uses: actions/download-artifact@v4
        with:
          name: rust_oauth2_server-linux-amd64
          path: target/release

      - name: Ensure binary is executable
        run: chmod +x target/release/rust_oauth2_server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install KIND
        shell: bash
        run: |
          set -euo pipefail
          KIND_VERSION="v0.24.0"
          curl -fsSL -o kind "https://kind.sigs.k8s.io/dl/${KIND_VERSION}/kind-linux-amd64"
          chmod +x kind
          sudo mv kind /usr/local/bin/kind
          kind version

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Enable config debug logging
        run: echo "OAUTH2_DEBUG_CONFIG=1" >> $GITHUB_ENV

      - name: Build Docker image (from prebuilt binary)
        timeout-minutes: 20
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.prebuilt
          tags: docker.io/ianlintner068/oauth2-server:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run E2E (shared script)
        shell: bash
        run: |
          set -euo pipefail
          # Keep cluster + namespace so the next steps can export/upload logs if the script fails.
          SKIP_IMAGE_BUILD=1 \
          KEEP_CLUSTER=1 \
          KEEP_NAMESPACE=1 \
          CLUSTER_NAME=oauth2-test \
          NAMESPACE=oauth2-server \
          IMAGE_REF=docker.io/ianlintner068/oauth2-server:test \
          bash scripts/e2e_kind.sh

      - name: Export cluster logs
        if: failure()
        run: |
          kubectl logs deployment/oauth2-server -n oauth2-server --tail=200 > oauth2-server.log || echo "No oauth2-server logs"
          kubectl describe pods -n oauth2-server > pods-describe.log

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kind-cluster-logs
          path: |
            oauth2-server.log
            pods-describe.log
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          kubectl delete namespace oauth2-server || true
          kind delete cluster --name oauth2-test || true

  # Docker Build
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [ci, security, integration, mongo-storage, e2e-kind]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download prebuilt server binary
        uses: actions/download-artifact@v4
        with:
          name: rust_oauth2_server-linux-amd64
          path: target/release

      - name: Ensure binary is executable
        run: chmod +x target/release/rust_oauth2_server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Decide publishing targets
        id: publish
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${{ secrets.DOCKER_USERNAME }}" && -n "${{ secrets.DOCKER_TOKEN }}" ]]; then
            echo "dockerhub=true" >> "$GITHUB_OUTPUT"
          else
            echo "dockerhub=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Login to Docker Hub
        if: steps.publish.outputs.dockerhub == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Compute release version (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -euo pipefail
          ref_name='${{ github.ref_name }}'
          version="${ref_name#v}"

          # Enforce numeric semver-ish tags for releases (e.g., 0.0.1 or v0.0.1, optionally with -rc.1).
          if [[ ! "$version" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-].+)?$ ]]; then
            echo "Tag '$ref_name' is not a valid release version (expected like 0.0.1 or v0.0.1)."
            exit 1
          fi

          echo "IMAGE_VERSION=$version" >> "$GITHUB_ENV"

      - name: Extract metadata (GHCR)
        id: meta_ghcr
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/oauth2-server
          tags: |
            # Main branch publishes: latest + commit SHA
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=sha,format=short,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

            # Tag publishes: versioned image (e.g., 0.0.1)
            type=raw,value=${{ env.IMAGE_VERSION }},enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Extract metadata (Docker Hub)
        if: steps.publish.outputs.dockerhub == 'true'
        id: meta_dockerhub
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/oauth2-server
          tags: |
            # Main branch publishes: latest + commit SHA
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=sha,format=short,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

            # Tag publishes: versioned image (e.g., 0.0.1)
            type=raw,value=${{ env.IMAGE_VERSION }},enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: Dockerfile.prebuilt
          tags: |
            ${{ steps.meta_ghcr.outputs.tags }}
            ${{ steps.meta_dockerhub.outputs.tags }}
          labels: ${{ steps.meta_ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Documentation
  docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Rust toolchain + cache
        uses: ./.github/actions/rust-setup
        with:
          toolchain: stable
          cache-key: docs
          install-system-deps: 'true'

      - name: Build Rust Docs
        run: cargo doc --no-deps --all-features

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/mkdocs.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs
        run: |
          pip install mkdocs-material
          pip install mkdocs-mermaid2-plugin

      - name: Build MkDocs
        run: |
          if [ -f mkdocs.yml ]; then
            mkdocs build
          fi

      - name: Prepare docs for deployment
        run: |
          mkdir -p _site
          # Copy MkDocs site if it exists
          if [ -d "site" ]; then
            cp -r site/* _site/
          fi
          # Copy Rust docs to rustdoc subdirectory
          if [ -d "target/doc" ]; then
            mkdir -p _site/rustdoc
            cp -r target/doc/* _site/rustdoc/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Quality Gate
  gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [ci, security, integration, mongo-storage, e2e-kind, coverage]
    if: always()
    steps:
      - name: Check Job Results
        run: |
          # Security scan results are informational only
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "⚠️  Security scan found issues (informational only)"
          fi

          # Coverage is informational and may be skipped
          if [ "${{ needs.coverage.result }}" = "failure" ]; then
            echo "⚠️  Coverage job failed (informational only)"
          fi
          
          # Only fail on critical job failures
          if [ "${{ needs.ci.result }}" != "success" ] || \
             [ "${{ needs.integration.result }}" != "success" ] || \
             [ "${{ needs.mongo-storage.result }}" != "success" ] || \
             [ "${{ needs.e2e-kind.result }}" != "success" ]; then
            echo "Quality gate failed!"
            exit 1
          fi
          echo "Quality gate passed!"
