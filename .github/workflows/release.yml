name: Release (bump version + tag)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.2 or v0.1.2)"
        required: true
        type: string

env:
  # Always define this so workflow expressions referencing env.IMAGE_VERSION are valid.
  # It is overwritten later after version normalization.
  IMAGE_VERSION: "0.0.0-dev"

permissions:
  contents: write
  packages: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Bump Cargo.toml + Cargo.lock + tag + publish images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Rust toolchain + cache
        uses: ./.github/actions/rust-setup
        with:
          toolchain: stable
          cache-key: release
          install-system-deps: "true"

      - name: Normalize + validate version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          input='${{ inputs.version }}'
          version="${input#v}"

          # Semver-ish: 1.2.3, optionally with -rc.1 or +build.7 etc.
          if [[ ! "$version" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version: '$input' (normalized: '$version')" >&2
            exit 1
          fi

          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=v$version" >> "$GITHUB_OUTPUT"

      - name: Fail if tag already exists
        shell: bash
        run: |
          set -euo pipefail
          tag='${{ steps.ver.outputs.tag }}'
          if git rev-parse -q --verify "refs/tags/${tag}" >/dev/null; then
            echo "Tag already exists: ${tag}" >&2
            exit 1
          fi

      - name: Bump root Cargo.toml version
        shell: bash
        run: |
          set -euo pipefail
          python3 .github/scripts/bump_cargo_version.py --file Cargo.toml --version '${{ steps.ver.outputs.version }}'

      - name: Update Cargo.lock
        shell: bash
        run: |
          set -euo pipefail
          # Keep dependency versions pinned, but ensure the workspace package version is reflected.
          cargo generate-lockfile

      - name: Commit version bump to main
        shell: bash
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "No changes detected after bump; refusing to tag." >&2
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add Cargo.toml Cargo.lock
          git commit -m "chore(release): bump version to ${{ steps.ver.outputs.version }}"
          git push origin main

      - name: Capture release commit SHA
        id: commit
        shell: bash
        run: |
          set -euo pipefail
          echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          echo "sha_short=$(git rev-parse --short=7 HEAD)" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          tag='${{ steps.ver.outputs.tag }}'
          git tag -a "$tag" -m "$tag"
          git push origin "$tag"

      - name: Set IMAGE_VERSION
        shell: bash
        run: |
          set -euo pipefail
          echo "IMAGE_VERSION=${{ steps.ver.outputs.version }}" >> "$GITHUB_ENV"

      - name: Install cross (for arm64 builds)
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build release binaries (amd64 + arm64; all variants)
        shell: bash
        run: |
          set -euo pipefail

          # linux/amd64 binaries
          cargo build --release --locked
          test -f target/release/rust_oauth2_server
          cp target/release/rust_oauth2_server target/release/rust_oauth2_server-amd64

          cargo build --release --locked --features mongo
          test -f target/release/rust_oauth2_server
          cp target/release/rust_oauth2_server target/release/rust_oauth2_server-mongo-amd64

          cargo build --release --locked --no-default-features --features mongo
          test -f target/release/rust_oauth2_server
          cp target/release/rust_oauth2_server target/release/rust_oauth2_server-mongo-only-amd64

          # linux/arm64 binaries
          cross build --release --locked --target aarch64-unknown-linux-gnu
          test -f target/aarch64-unknown-linux-gnu/release/rust_oauth2_server
          mkdir -p target/release
          cp target/aarch64-unknown-linux-gnu/release/rust_oauth2_server target/release/rust_oauth2_server-arm64

          cross build --release --locked --target aarch64-unknown-linux-gnu --features mongo
          test -f target/aarch64-unknown-linux-gnu/release/rust_oauth2_server
          mkdir -p target/release
          cp target/aarch64-unknown-linux-gnu/release/rust_oauth2_server target/release/rust_oauth2_server-mongo-arm64

          cross build --release --locked --target aarch64-unknown-linux-gnu --no-default-features --features mongo
          test -f target/aarch64-unknown-linux-gnu/release/rust_oauth2_server
          mkdir -p target/release
          cp target/aarch64-unknown-linux-gnu/release/rust_oauth2_server target/release/rust_oauth2_server-mongo-only-arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Decide publishing targets
        id: publish
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${{ secrets.DOCKER_USERNAME }}" && -n "${{ secrets.DOCKER_TOKEN }}" ]]; then
            echo "dockerhub=true" >> "$GITHUB_OUTPUT"
          else
            echo "dockerhub=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Login to Docker Hub
        if: steps.publish.outputs.dockerhub == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (GHCR)
        id: meta_ghcr
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/oauth2-server
          tags: |
            type=raw,value=latest
            type=raw,value=sha-${{ steps.commit.outputs.sha_short }}
            type=raw,value=${{ env.IMAGE_VERSION }}

      - name: Extract metadata (GHCR, mongo)
        id: meta_ghcr_mongo
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/oauth2-server
          tags: |
            type=raw,value=latest-mongo
            type=raw,value=sha-${{ steps.commit.outputs.sha_short }}-mongo
            type=raw,value=${{ env.IMAGE_VERSION }}-mongo

      - name: Extract metadata (GHCR, mongo-only)
        id: meta_ghcr_mongo_only
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/oauth2-server
          tags: |
            type=raw,value=latest-mongo-only
            type=raw,value=sha-${{ steps.commit.outputs.sha_short }}-mongo-only
            type=raw,value=${{ env.IMAGE_VERSION }}-mongo-only

      - name: Extract metadata (Docker Hub)
        if: steps.publish.outputs.dockerhub == 'true'
        id: meta_dockerhub
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/oauth2-server
          tags: |
            type=raw,value=latest
            type=raw,value=sha-${{ steps.commit.outputs.sha_short }}
            type=raw,value=${{ env.IMAGE_VERSION }}

      - name: Extract metadata (Docker Hub, mongo)
        if: steps.publish.outputs.dockerhub == 'true'
        id: meta_dockerhub_mongo
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/oauth2-server
          tags: |
            type=raw,value=latest-mongo
            type=raw,value=sha-${{ steps.commit.outputs.sha_short }}-mongo
            type=raw,value=${{ env.IMAGE_VERSION }}-mongo

      - name: Extract metadata (Docker Hub, mongo-only)
        if: steps.publish.outputs.dockerhub == 'true'
        id: meta_dockerhub_mongo_only
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/oauth2-server
          tags: |
            type=raw,value=latest-mongo-only
            type=raw,value=sha-${{ steps.commit.outputs.sha_short }}-mongo-only
            type=raw,value=${{ env.IMAGE_VERSION }}-mongo-only

      - name: Build and Push (base image)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: Dockerfile.prebuilt
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta_ghcr.outputs.tags }}
            ${{ steps.meta_dockerhub.outputs.tags }}
          labels: ${{ steps.meta_ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push (mongo image)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: Dockerfile.prebuilt
          platforms: linux/amd64,linux/arm64
          build-args: |
            BINARY_SUFFIX=-mongo
          tags: |
            ${{ steps.meta_ghcr_mongo.outputs.tags }}
            ${{ steps.meta_dockerhub_mongo.outputs.tags }}
          labels: ${{ steps.meta_ghcr_mongo.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push (mongo-only image; no SQLx)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: Dockerfile.prebuilt
          platforms: linux/amd64,linux/arm64
          build-args: |
            BINARY_SUFFIX=-mongo-only
          tags: |
            ${{ steps.meta_ghcr_mongo_only.outputs.tags }}
            ${{ steps.meta_dockerhub_mongo_only.outputs.tags }}
          labels: ${{ steps.meta_ghcr_mongo_only.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Job summary
        run: |
          {
            echo "## Release created"
            echo
            echo "- Version: `${{ steps.ver.outputs.version }}`"
            echo "- Tag: `${{ steps.ver.outputs.tag }}`"
            echo "- Cargo.toml + Cargo.lock updated + committed to main, then tag pushed."
            echo "- Docker images published:"
            echo "  - GHCR: `ghcr.io/${{ github.repository_owner }}/oauth2-server:${{ steps.ver.outputs.version }}`"
            echo "  - GHCR: `ghcr.io/${{ github.repository_owner }}/oauth2-server:sha-${{ steps.commit.outputs.sha_short }}`"
            echo "  - GHCR: `ghcr.io/${{ github.repository_owner }}/oauth2-server:latest`"
          } >> "$GITHUB_STEP_SUMMARY"
