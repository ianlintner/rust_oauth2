[package]
name = "rust_oauth2_server"
version = "0.1.0"
edition = "2021"
authors = ["Ian Lintner"]
description = "A complete OAuth2 server implementation using Actix-web and the actor model"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ianlintner/rust_oauth2_server"

[dependencies]
# Actix Web Framework
actix-web = "4.4"
actix-rt = "2.9"
actix = "0.13"

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# JWT handling
jsonwebtoken = "9.2"

# Cryptography
rand = "0.8"
sha2 = "0.10"
base64 = "0.21"
argon2 = "0.5"
subtle = "2.5"
hex = "0.4"

# UUID generation
uuid = { version = "1.6", features = ["v4", "serde"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Configuration
config = "0.15"
hocon = "0.9"

# Logging
env_logger = "0.11"
log = "0.4"

# Validation
validator = { version = "0.19", features = ["derive"] }

# Database (SQLite for simplicity, can be extended)
sqlx = { version = "0.8", default-features = false, features = ["runtime-tokio-rustls", "sqlite", "postgres", "any", "chrono", "uuid", "macros", "migrate"] }

# Optional MongoDB backend (enabled with `--features mongo`)
mongodb = { version = "2.8", optional = true }

# OpenAPI
utoipa = { version = "5.4", features = ["actix_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "8.0", features = ["actix-web"] }

# CORS
actix-cors = "0.7"

# Metrics and Observability
prometheus = "0.14"

# OpenTelemetry
opentelemetry = { version = "0.21", features = ["trace", "metrics"] }
opentelemetry_sdk = { version = "0.21", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.14", features = ["trace", "metrics"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-opentelemetry = "0.22"
tracing-actix-web = "0.7"
tracing-log = "0.2"

# Async utilities
futures = "0.3"
async-trait = "0.1"

# Optional eventing backends
redis = { version = "0.25", optional = true, features = ["tokio-comp", "connection-manager"] }
rdkafka = { version = "0.36", optional = true }
lapin = { version = "2.5", optional = true, default-features = false, features = ["rustls"] }

# Admin UI templating
tera = "1.19"
actix-files = "0.6"

# Session management
actix-session = { version = "0.9", features = ["cookie-session"] }

# OAuth2 client for social logins
oauth2 = "5.0"
reqwest = { version = "0.12", features = ["json"] }

# Additional serialization
serde_urlencoded = "0.7"

[features]
# Keep the default build lightweight: SQL backends only.
default = []
mongo = ["mongodb"]

# Optional eventing backends (Phase 1 best-effort)
events-redis = ["dep:redis"]
events-kafka = ["dep:rdkafka"]
events-rabbit = ["dep:lapin"]

[lib]
name = "rust_oauth2_server"
path = "src/lib.rs"

[dev-dependencies]
# Testing
actix-rt = "2.9"
cucumber = { version = "0.20", features = ["macros"] }
futures = "0.3"
tempfile = "3"
testcontainers = "0.15"
testcontainers-modules = { version = "0.3", features = ["postgres", "mongo"] }

[[test]]
name = "bdd"
harness = false
