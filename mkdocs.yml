site_name: Rust OAuth2 Server
site_description: A complete OAuth2 authorization server built with Rust and Actix-web
site_author: Ian Lintner
repo_url: https://github.com/ianlintner/rust_oauth2_server
repo_name: ianlintner/rust_oauth2_server

theme:
    # Built-in MkDocs theme. Simpler than Material and works well for Read the Docs/GitHub Pages.
    name: readthedocs

extra_css:
  - assets/stylesheets/extra.css

plugins:
  - search
  - mermaid2
  - swagger-ui-tag:
      dark_scheme_name: slate
      validatorUrl: none
      docExpansion: none
      filter: ""
      syntaxHighlightTheme: monokai
  - git-revision-date-localized:
      type: date
      enable_creation_date: true
      fallback_to_build_date: true
  - minify:
      # IMPORTANT: Mermaid diagrams rely on statement separators (newlines/semicolons).
      # HTML minification collapses whitespace inside <div class="mermaid">, which can turn
      # multi-line diagrams into a single line and cause Mermaid 10.x parse errors.
      minify_html: false
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - glightbox

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  # Keep emoji support, but avoid Material-specific functions.
  - pymdownx.emoji
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
      - Social Login Setup: getting-started/social-login-setup.md
  - Guides:
      - OAuth2 Flows:
          - Authorization Code: flows/authorization-code.md
          - Client Credentials: flows/client-credentials.md
          - Password Grant: flows/password.md
          - Refresh Token: flows/refresh-token.md
      - Eventing:
          - Overview: eventing.md
          - Examples: examples/eventing.md
      - Examples & Cookbooks:
          - Service-to-service (Introspection): examples/service-to-service.md
  - Reference:
      - API:
          - Endpoints: api/endpoints.md
          - OpenAPI (Swagger UI): api/openapi.md
          - Authentication: api/authentication.md
          - Error Handling: api/errors.md
      - Admin Panel:
          - Dashboard: admin/dashboard.md
          - Client Management: admin/clients.md
          - Token Management: admin/tokens.md
  - Architecture:
      - Overview: architecture/overview.md
      - Actor Model: architecture/actors.md
      - Database: architecture/database.md
  - Observability:
      - Metrics: observability/metrics.md
      - SLOs: observability/slos.md
      - Tracing: observability/tracing.md
      - Logging: observability/logging.md
      - Health Checks: observability/health.md
  - Deployment:
      - Docker: deployment/docker.md
      - Kubernetes: deployment/kubernetes.md
      - Production: deployment/production.md
  - Operations:
      - Runbooks: operations/runbooks.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - CI/CD: development/cicd.md
