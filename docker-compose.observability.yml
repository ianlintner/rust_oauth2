version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:1.62
    container_name: oauth2_jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317"   # OTLP gRPC
    restart: unless-stopped

  otel_collector:
    image: otel/opentelemetry-collector:0.103.0
    container_name: oauth2_otel_collector
    command: ["--config=/etc/otelcol/config.yml"]
    volumes:
      - ./observability/otel/otel-collector.yml:/etc/otelcol/config.yml:ro
    ports:
      - "4318:4318" # OTLP HTTP (optional)
    depends_on:
      - jaeger
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.55.0
    container_name: oauth2_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.3.0
    container_name: oauth2_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
